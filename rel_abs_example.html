<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative & Absolute Example</title>

    <style>
        .rel {
            position: relative;
            width: 600px;
            height: 400px;
            border: 3px solid black;
            margin: 50px auto;
            background-color: #f0f0f0;
        }

        #tv, #sofa, #fridge {
            position: absolute;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
        }

        #tv {
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
        }

        #sofa {
            bottom: 50px;
            left: 50px;
            background-color: blue;
        }

        #fridge {
            bottom: 50px;
            right: 50px;
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="rel">
        <div id="tv">TV</div>
        <div id="sofa">Sofa</div>
        <div id="fridge">Fridge</div>
    </div>

</body>
</html>
