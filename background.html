<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear{
            height: 400px;
            background: linear-gradient(to right, red, green, yellow, blue);
        }

        .linear h1{
            color: white;
            text-align: center;
            line-height: 400px; /* centers text vertically */
        }
        .radial{
            height: 600px;
            background: radial-gradient(ellipse at center,black,red,blue,white);
        }
        .conic{
            height: 500px;
            background: conic-gradient(from 90deg, red, yellow,rgb(228, 233, 228),blue);
                }
    </style>
</head>
<body>
    <div class="linear">
        <h1>Welcome to FCT</h1>
    </div>
    <div class="radial">
        <h1>Welcome to FCT</h1>
    </div>
    <div class="conic">
        <h1>Welcome to FCT</h1>
    </div>
</body>
</html>
