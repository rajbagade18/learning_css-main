<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index Demo</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            border: 2px dashed #999;
            background: #fff;
        }

        .box {
            position: absolute;
            width: 150px;
            height: 150px;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box1 {
            top: 30px;
            left: 30px;
            background-color: #e91e63;
            z-index: 1;
        }

        .box2 {
            top: 70px;
            left: 70px;
            background-color: #3f51b5;
            z-index: 2;
        }

        .box3 {
            top: 110px;
            left: 110px;
            background-color: #4caf50;
            z-index: 3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box box1">z-index 1</div>
        <div class="box box2">z-index 2</div>
        <div class="box box3">z-index 3</div>
    </div>

</body>
</html>
