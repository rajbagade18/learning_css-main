<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Formatting</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;}

        h1 {
            font-size: 36px;
            font-style: italic;
            text-align: center;
            text-decoration: underline;}

        p {
            font-size: 18px;
            font-weight: bold;
            color: #333;}

        .highlight {
            font-family: "Courier New", monospace;
            font-size: 20px;
            color: blue;
            text-transform: uppercase; }
    </style>
</head>

<body>

    <h1>Font Formatting Example</h1>

    <p>This paragraph shows bold text and font size.</p>

    <p class="highlight">
        This text uses different font family, color, and uppercase formatting.
    </p>

</body>
</html>
