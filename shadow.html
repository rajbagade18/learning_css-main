<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Example</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            padding: 20px;
            margin: 100px auto;
            background-color: white;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.901);
            border-radius: 8px;
        }

        h2 {
            text-shadow: 2px 2px 5px rgb(0, 0, 0);
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Shadow Example</h2>
        <p>This box has a shadow effect.</p>
    </div>

</body>
</html>
