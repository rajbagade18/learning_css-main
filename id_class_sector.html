<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Class Selector Example</title>

    <style>
        /* Class selector */
        .box {
            width: 150px;
            height: 100px;
            background-color: lightblue;
            border: 2px solid black;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        /* ID selector */
        #special {
            background-color: orange;
            border-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <h2>Class Selector Example</h2>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

    <h2>ID Selector Example</h2>

    <div class="box" id="special">Special Box</div>

</body>
</html>
