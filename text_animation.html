<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #4caf50;
            font-size: 50px;
            animation: slideFade 2s ease-in-out infinite alternate;
        }

        @keyframes slideFade {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Hello Flexbox!</h1>

</body>
</html>
